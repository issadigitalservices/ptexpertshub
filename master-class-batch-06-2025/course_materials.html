<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Materials ‚Äì PT Experts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script type="module" src="firebase-config.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f7fb;
}
header{
  background:#0a1a32;
  color:#fff;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{
  color:#22c55e;
  font-weight:600;
  text-decoration:none;
}
.container{
  max-width:900px;
  margin:auto;
  padding:1.5rem;
}
h2{margin-bottom:1rem}
.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.item{
  background:#fff;
  padding:1rem 1.2rem;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.item.locked{opacity:.6}
.item.disabled{opacity:.4}
.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:.75rem;
  font-weight:600;
}
.badge.locked{background:#fde68a;color:#92400e}
.badge.disabled{background:#e5e7eb;color:#374151}
.badge.open{background:#dcfce7;color:#166534}
.btn{
  padding:6px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
  text-decoration:none;
}
.btn.open{background:#2563eb;color:#fff}
.btn.locked{background:#facc15;color:#92400e}
.btn.disabled{background:#e5e7eb;color:#6b7280}
.loading{
  min-height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#64748b;
}
</style>
</head>

<body>

<header>
  <a href="masterclass_index.html">‚Üê Back</a>
  <span>Course Materials</span>
</header>

<div class="container">

  <div id="loading" class="loading">Loading materials‚Ä¶</div>
  <div id="list" class="list"></div>

</div>

<script type="module">
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  collection,
  getDocs,
  doc,
  getDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const auth = window.auth;
const db = window.db;

const list = document.getElementById("list");
const loading = document.getElementById("loading");

/* AUTH CHECK */
onAuthStateChanged(auth, async (user)=>{
  if (!user) return location.href="masterclass_login.html";

  const snap = await getDoc(doc(db,"users",user.uid));
  if (!snap.exists() || snap.data().paid!==true) {
    return location.href="masterclass_login.html";
  }

  loadMaterials();
});

/* LOAD MATERIALS */
async function loadMaterials(){
  list.innerHTML="";
  loading.style.display="flex";

  const q = query(
    collection(db,"courses","masterclass_06_2025","course_materials"),
    orderBy("order","asc")
  );

  const snap = await getDocs(q);

  snap.forEach(d=>{
    const m=d.data();

    let state="open", badge="Available";
    if (!m.enabled){ state="disabled"; badge="Disabled"; }
    else if (m.locked){ state="locked"; badge="Locked"; }

    const row=document.createElement("div");
    row.className=`item ${state}`;
    row.innerHTML=`
      <div>
        <strong>${m.title}</strong><br>
        <span class="badge ${state}">${badge}</span>
      </div>
      ${
        state==="open"
        ? `<a class="btn open" href="${m.fileUrl}" target="_blank">View</a>`
        : `<span class="btn ${state}">üîí</span>`
      }
    `;

    list.appendChild(row);
  });

  loading.style.display="none";
}
</script>

</body>
</html>
