<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recorded Classes | PT Experts Masterclass</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase shared init -->
<script type="module" src="firebase-config.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f8fafc;
}

/* HEADER */
header{
  background:#0a1a32;
  color:#fff;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{
  cursor:pointer;
  color:#facc15;
  font-weight:600;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:auto;
  padding:1.5rem;
}
h2{
  margin-bottom:1rem;
}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  padding:1rem;
  margin-bottom:1.5rem;
}
.card h3{
  margin:.3rem 0 1rem;
}

/* VIDEO */
iframe{
  width:100%;
  height:420px;
  border-radius:12px;
  border:none;
}

/* LOCKED */
.locked{
  background:#f1f5f9;
  color:#64748b;
  padding:2rem;
  border-radius:12px;
  text-align:center;
  font-weight:600;
}

/* LOADING */
.loading{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#64748b;
  font-size:1.1rem;
}
</style>
</head>

<body>

<div id="loading" class="loading">Loading recorded classes‚Ä¶</div>

<div id="content" style="display:none">

<header>
  <strong>üìπ Recorded Classes</strong>
  <span class="logout" onclick="logout()">Logout</span>
</header>

<div class="container" id="videoContainer"></div>

</div>

<script type="module">
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  collection,
  getDocs,
  doc,
  getDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const auth = window.auth;
const db = window.db;

const courseRef = collection(
  db,
  "courses",
  "masterclass_06_2025",
  "recorded_classes"
);

/* ---------- AUTH CHECK ---------- */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="masterclass_login.html";
    return;
  }

  const userSnap = await getDoc(doc(db,"users",user.uid));
  if(!userSnap.exists() || userSnap.data().paid !== true){
    alert("Access not approved yet");
    location.href="masterclass_login.html";
    return;
  }

  loadVideos();
});

/* ---------- LOAD VIDEOS ---------- */
async function loadVideos(){
  const container=document.getElementById("videoContainer");
  container.innerHTML="";

  const q=query(courseRef,orderBy("order"));
  const snap=await getDocs(q);

  snap.forEach(d=>{
    const v=d.data();

    // ‚ùå Disabled videos are hidden completely
    if(!v.enabled) return;

    // üîí Locked
    if(v.locked){
      container.innerHTML+=`
        <div class="card">
          <h3>${v.title}</h3>
          <div class="locked">üîí This content will be unlocked soon</div>
        </div>
      `;
      return;
    }

    // ‚úÖ Enabled & unlocked
    container.innerHTML+=`
      <div class="card">
        <h3>${v.title}</h3>
        <iframe src="${convertToEmbed(v.videoUrl)}" allowfullscreen></iframe>
      </div>
    `;
  });

  document.getElementById("loading").style.display="none";
  document.getElementById("content").style.display="block";
}

/* ---------- CONVERT TO EMBED ---------- */
function convertToEmbed(url){
  // YouTube
  if(url.includes("youtube.com/watch?v=")){
    return url.replace("watch?v=","embed/");
  }
  if(url.includes("youtu.be/")){
    return url.replace("youtu.be/","www.youtube.com/embed/");
  }
  // Otherwise direct embed (Drive / MP4)
  return url;
}

/* ---------- LOGOUT ---------- */
window.logout = async ()=>{
  await signOut(auth);
  location.href="masterclass_login.html";
};
</script>

</body>
</html>
