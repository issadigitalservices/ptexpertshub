<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recorded Classes ‚Äì PT Experts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase init -->
<script type="module" src="firebase-config.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f7fb;
}

/* HEADER */
header{
  background:#0a1a32;
  color:#fff;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{
  color:#22c55e;
  font-weight:600;
  text-decoration:none;
}

/* LAYOUT */
.container{
  max-width:1000px;
  margin:auto;
  padding:1.5rem;
}

/* LIST */
.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.item{
  background:#fff;
  padding:1rem 1.2rem;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.item.disabled{opacity:.4}
.item.locked{opacity:.6}

/* BADGES */
.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:.75rem;
  font-weight:600;
}
.badge.open{background:#dcfce7;color:#166534}
.badge.locked{background:#fde68a;color:#92400e}
.badge.disabled{background:#e5e7eb;color:#374151}

/* PLAY */
.play{
  padding:6px 16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
.play.open{background:#22c55e;color:#fff}
.play.locked{background:#facc15}
.play.disabled{background:#e5e7eb}

/* PLAYER */
#playerBox{
  margin-top:30px;
}
iframe{
  width:100%;
  height:420px;
  border:none;
  border-radius:12px;
}

/* CHECK */
.check{
  color:#22c55e;
  font-size:1.1rem;
  margin-left:8px;
}

.loading{
  min-height:60vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#64748b;
}
</style>
</head>

<body oncontextmenu="return false">

<header>
  <a href="masterclass_index.html">‚Üê Back</a>
  <strong>Recorded Classes</strong>
</header>

<div class="container">

  <div id="loading" class="loading">Loading classes‚Ä¶</div>
  <div id="list" class="list"></div>

  <!-- PLAYER -->
  <div id="playerBox" style="display:none">
    <h3 id="videoTitle"></h3>
    <iframe id="player"
      sandbox="allow-scripts allow-same-origin allow-presentation"
      allow="encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

</div>

<script type="module">
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  collection,
  getDocs,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const auth = window.auth;
const db = window.db;

const list = document.getElementById("list");
const loading = document.getElementById("loading");

let currentUserId = null;
let lastWatched = null;

/* AUTH CHECK */
onAuthStateChanged(auth, async (user)=>{
  if(!user) return location.href="masterclass_login.html";
  currentUserId = user.uid;

  const userSnap = await getDoc(doc(db,"users",user.uid));
  if(!userSnap.exists() || userSnap.data().paid !== true){
    return location.href="masterclass_login.html";
  }

  lastWatched = userSnap.data().lastWatched || null;
  loadVideos();
});

/* LOAD VIDEOS */
async function loadVideos(){
  list.innerHTML="";
  loading.style.display="flex";

  const q = query(
    collection(db,"courses","masterclass_06_2025","recorded_classes"),
    orderBy("order","asc")
  );

  const snap = await getDocs(q);

  let firstPlayable = null;

  snap.forEach(d=>{
    const v = d.data();
    const vid = d.id;

    let state="open", badge="Available";
    if(!v.enabled){ state="disabled"; badge="Disabled"; }
    else if(v.locked){ state="locked"; badge="Locked"; }

    const completed = v.completedBy?.includes(currentUserId);

    const row = document.createElement("div");
    row.className=`item ${state}`;
    row.innerHTML=`
      <div>
        <strong>${v.title}</strong>
        ${completed ? `<span class="check">‚úî</span>` : ""}
        <br>
        <span class="badge ${state}">${badge}</span>
      </div>
      <button class="play ${state}">
        ${state==="open"?"Play":"üîí"}
      </button>
    `;

    if(state==="open"){
      row.querySelector("button").onclick=()=>playVideo(vid,v.title,v.videoUrl);
      if(!firstPlayable) firstPlayable = {id:vid, ...v};
    }

    list.appendChild(row);
  });

  loading.style.display="none";

  // AUTO OPEN LAST WATCHED OR FIRST VIDEO
  if(lastWatched){
    const docSnap = await getDoc(doc(db,"courses","masterclass_06_2025","recorded_classes",lastWatched));
    if(docSnap.exists()){
      const v = docSnap.data();
      playVideo(lastWatched,v.title,v.videoUrl);
      return;
    }
  }

  if(firstPlayable){
    playVideo(firstPlayable.id,firstPlayable.title,firstPlayable.videoUrl);
  }
}

/* PLAY VIDEO */
async function playVideo(id,title,url){
  document.getElementById("videoTitle").innerText = title;

  let embedUrl = url;

  if(url.includes("youtube.com/watch")){
    const v = new URL(url).searchParams.get("v");
    embedUrl = `https://www.youtube.com/embed/${v}`;
  }

  if(url.includes("youtube.com/playlist")){
    const listId = new URL(url).searchParams.get("list");
    embedUrl = `https://www.youtube.com/embed/videoseries?list=${listId}`;
  }

  document.getElementById("player").src = embedUrl;
  document.getElementById("playerBox").style.display="block";

  // SAVE LAST WATCHED + COMPLETION
  await updateDoc(doc(db,"users",currentUserId),{
    lastWatched:id
  });

  await updateDoc(
    doc(db,"courses","masterclass_06_2025","recorded_classes",id),
    { completedBy: Array.from(new Set([...(await getCompleted(id)), currentUserId])) }
  );

  window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}

/* GET COMPLETION LIST */
async function getCompleted(id){
  const snap = await getDoc(doc(db,"courses","masterclass_06_2025","recorded_classes",id));
  return snap.exists() && snap.data().completedBy ? snap.data().completedBy : [];
}
</script>

</body>
</html>
