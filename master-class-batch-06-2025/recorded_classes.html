<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recorded Classes ‚Äì PT Experts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase init -->
<script type="module" src="firebase-config.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f7fb;
}
header{
  background:#0a1a32;
  color:#fff;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{
  color:#22c55e;
  font-weight:600;
  text-decoration:none;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:1.5rem;
}
h2{margin-bottom:1rem}
.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.item{
  background:#fff;
  padding:1rem 1.2rem;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.item.locked{
  opacity:.6;
}
.item.disabled{
  opacity:.4;
}
.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:.75rem;
  font-weight:600;
}
.badge.locked{background:#fde68a;color:#92400e}
.badge.disabled{background:#e5e7eb;color:#374151}
.badge.open{background:#dcfce7;color:#166534}
.play{
  padding:6px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.play.open{background:#22c55e;color:#fff}
.play.locked{background:#facc15}
.play.disabled{background:#e5e7eb}
.loading{
  min-height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#64748b;
}
video{
  width:100%;
  border-radius:12px;
  margin-top:20px;
}
</style>
</head>

<body>

<header>
  <a href="masterclass_index.html">‚Üê Back</a>
  <span>Recorded Classes</span>
</header>

<div class="container">

  <div id="loading" class="loading">Loading classes‚Ä¶</div>

  <div id="list" class="list"></div>

  <!-- VIDEO PLAYER -->
  <div id="playerBox" style="display:none">
    <h3 id="videoTitle"></h3>
    <iframe id="player"
      width="100%"
      height="420"
      style="border-radius:12px;border:none"
      allowfullscreen>
    </iframe>
  </div>

</div>

<script type="module">
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  collection,
  getDocs,
  doc,
  getDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const auth = window.auth;
const db = window.db;

const list = document.getElementById("list");
const loading = document.getElementById("loading");

/* AUTH CHECK */
onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href="masterclass_login.html";

  const userSnap = await getDoc(doc(db,"users",user.uid));
  if (!userSnap.exists() || userSnap.data().paid !== true) {
    return location.href="masterclass_login.html";
  }

  loadVideos();
});

/* LOAD VIDEOS */
async function loadVideos(){
  list.innerHTML="";
  loading.style.display="flex";

  const q = query(
    collection(db,"courses","masterclass_06_2025","recorded_classes"),
    orderBy("order","asc")
  );

  const snap = await getDocs(q);

  snap.forEach(d=>{
    const v = d.data();

    let state = "open";
    let badge = "Available";
    if (!v.enabled) {
      state="disabled"; badge="Disabled";
    } else if (v.locked) {
      state="locked"; badge="Locked";
    }

    const row = document.createElement("div");
    row.className = `item ${state}`;
    row.innerHTML = `
      <div>
        <strong>${v.title}</strong><br>
        <span class="badge ${state}">${badge}</span>
      </div>
      <button class="play ${state}">
        ${state==="open"?"Play":"üîí"}
      </button>
    `;

    if (state==="open") {
      row.querySelector("button").onclick=()=>playVideo(v.title,v.videoUrl);
    }

    list.appendChild(row);
  });

  loading.style.display="none";
}

/* PLAY VIDEO */
function playVideo(title,url){
  document.getElementById("videoTitle").innerText = title;

  // Supports YouTube embed links
  let embedUrl = url;
  if (url.includes("youtube.com/watch")) {
    const id = new URL(url).searchParams.get("v");
    embedUrl = `https://www.youtube.com/embed/${id}`;
  }

  document.getElementById("player").src = embedUrl;
  document.getElementById("playerBox").style.display="block";
  window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}
</script>

</body>
</html>
