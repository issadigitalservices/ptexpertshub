<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login ‚Äì PT Experts Masterclass</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- LOAD FIREBASE FIRST -->
<script type="module" src="firebase-config.js"></script>

<!-- LOAD AUTH LOGIC -->
<script type="module" src="auth.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0a1a32;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.box{
  background:#fff;
  padding:2rem;
  border-radius:14px;
  width:100%;
  max-width:360px;
}
h2{text-align:center;}
input,button{
  width:100%;
  padding:.7rem;
  margin:.5rem 0;
}
button{
  background:#facc15;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.toggle{text-align:center;cursor:pointer;color:#2563eb}
.msg{text-align:center;color:#dc2626;font-size:.85rem;margin-top:.5rem}
</style>
</head>

<body>

<div class="box" id="loginBox">
  <h2 id="title">Login</h2>
  <div id="statusBadge"
     style="
       display:none;
       margin-bottom:10px;
       padding:6px 10px;
       background:#fde68a;
       color:#92400e;
       font-size:0.85rem;
       border-radius:6px;
       text-align:center;
       font-weight:600;
     ">
  ‚è≥ Approval Pending
</div>


  <input id="name" placeholder="Full Name" style="display:none">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="submitForm()">Continue</button>
  <div class="toggle" onclick="toggleMode()">New user? Create account</div>
  <div class="msg" id="msg"></div>
  <div id="whatsappBox" style="display:none; text-align:center; margin-top:12px;">
  <a id="waLink"
     href="#"
     target="_blank"
     style="
       display:inline-block;
       padding:10px 16px;
       background:#25D366;
       color:#fff;
       border-radius:8px;
       font-weight:600;
       text-decoration:none;
     ">
     üì≤ Contact Admin on WhatsApp
  </a>
</div>

</div>

</body>
</html>
