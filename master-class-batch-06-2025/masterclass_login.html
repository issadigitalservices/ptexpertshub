<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PT Experts Hub ‚Äì Masterclass Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FIREBASE -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>

<style>
:root{
  --navy:#0a1a32;
  --yellow:#facc15;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#f4f7fb;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  display:flex;
  flex-direction:column;
}

/* ---------- TOP BANNER ---------- */
.topbar{
  background:linear-gradient(135deg,#0a1a32,#102b5c);
  color:#fff;
  padding:1.2rem;
  text-align:center;
}
.topbar h1{
  margin:0;
  font-size:1.4rem;
}
.topbar p{
  margin:.3rem 0 0;
  font-size:.9rem;
  color:#cbd5f5;
}

/* ---------- LOGIN CARD ---------- */
.wrapper{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:1.5rem;
}

.box{
  background:#fff;
  padding:2rem;
  border-radius:16px;
  width:100%;
  max-width:380px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

h2{
  text-align:center;
  margin-top:0;
}

/* ---------- BADGE ---------- */
#statusBadge{
  display:none;
  margin-bottom:12px;
  padding:7px 10px;
  background:#fde68a;
  color:#92400e;
  font-size:.85rem;
  border-radius:8px;
  text-align:center;
  font-weight:600;
}

/* ---------- INPUTS ---------- */
input{
  width:100%;
  padding:.75rem;
  margin:.55rem 0;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-size:.95rem;
}

/* PASSWORD WRAP */
.pass-wrap{
  position:relative;
}
.pass-wrap span{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:.9rem;
  color:#64748b;
  user-select:none;
}

/* ---------- BUTTON ---------- */
button{
  width:100%;
  margin-top:.8rem;
  padding:.75rem;
  background:var(--yellow);
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  font-size:1rem;
}

/* ---------- LINKS ---------- */
.toggle{
  text-align:center;
  cursor:pointer;
  color:#2563eb;
  margin-top:.9rem;
  font-size:.9rem;
}

.msg{
  text-align:center;
  font-size:.85rem;
  margin-top:.6rem;
  color:#dc2626;
}

/* ---------- WHATSAPP ---------- */
#whatsappBox{
  display:none;
  text-align:center;
  margin-top:14px;
}
#whatsappBox a{
  display:inline-block;
  padding:10px 18px;
  background:#25D366;
  color:#fff;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
}

/* ---------- FOOTER ---------- */
.footer{
  text-align:center;
  padding:.8rem;
  font-size:.8rem;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- TOP BANNER -->
<div class="topbar">
  <h1>PT Experts Hub Masterclass</h1>
  <p>Secure login for enrolled participants</p>
</div>

<!-- LOGIN AREA -->
<div class="wrapper">
  <div class="box" id="loginBox">

    <h2 id="title">Login</h2>

    <div id="statusBadge">‚è≥ Approval Pending</div>

    <input id="name" placeholder="Full Name" style="display:none">

    <input id="email" type="email" placeholder="Email">

    <div class="pass-wrap">
      <input id="password" type="password" placeholder="Password">
      <span onclick="togglePassword()">üëÅ</span>
    </div>

    <button onclick="submitForm()">Continue</button>

    <div class="toggle" onclick="toggleMode()">New user? Create account</div>

    <div class="msg" id="msg"></div>

    <div id="whatsappBox">
      <a id="waLink" target="_blank">üì≤ Contact Admin on WhatsApp</a>
    </div>

  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  ¬© 2025 PT Experts Hub ‚Ä¢ All rights reserved
</div>

<!-- PASSWORD TOGGLE -->
<script>
function togglePassword(){
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
