<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recorded Classes â€“ Admin | PT Experts Masterclass</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase shared init -->
<script type="module" src="firebase-config.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f7fb;
}

/* HEADER */
header{
  background:#0a1a32;
  color:#fff;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{
  color:#22c55e;
  text-decoration:none;
  font-weight:600;
}
.logout{
  cursor:pointer;
  color:#facc15;
  font-weight:600;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:auto;
  padding:2rem 1.5rem;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}
th,td{
  padding:.8rem;
  border-bottom:1px solid #e2e8f0;
}
th{
  background:#f1f5f9;
  font-weight:700;
}

/* INPUTS */
input[type="text"],
input[type="number"]{
  width:100%;
  padding:.4rem;
}

/* BUTTONS */
button{
  padding:.45rem .9rem;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
}
.save{background:#2563eb;color:#fff}
.delete{background:#ef4444;color:#fff}
.add{background:#16a34a;color:#fff;margin-top:15px}

/* LOADING */
.loading{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#64748b;
}
</style>
</head>

<body>

<div id="loading" class="loading">Checking admin accessâ€¦</div>

<div id="panel" style="display:none">

<header>
  <strong>ðŸ“¹ Recorded Classes Manager</strong>
  <div style="display:flex;gap:15px;align-items:center">
    <a href="masterclass_admin.html">â¬… Dashboard</a>
    <a href="masterclass_index.html" target="_blank">ðŸ‘¤ User Page</a>
    <span class="logout" onclick="logout()">Logout</span>
  </div>
</header>

<div class="container">

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Video URL</th>
        <th>Order</th>
        <th>Enabled</th>
        <th>Locked</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="videoRows"></tbody>
  </table>

  <button class="add" onclick="addNewWeek()">âž• Add New Week</button>

</div>
</div>

<script type="module">
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  collection,
  getDocs,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  deleteDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const auth = window.auth;
const db = window.db;

const courseRef = collection(
  db,
  "courses",
  "masterclass_06_2025",
  "recorded_classes"
);

/* ---------- AUTH CHECK ---------- */
onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "masterclass_login.html";
    return;
  }

  const adminSnap = await getDoc(doc(db, "admins", user.uid));
  if (!adminSnap.exists()) {
    alert("Admin access only");
    location.href = "masterclass_index.html";
    return;
  }

  document.getElementById("loading").style.display = "none";
  document.getElementById("panel").style.display = "block";
  loadVideos();
});

/* ---------- LOAD VIDEOS ---------- */
async function loadVideos(){
  const rows = document.getElementById("videoRows");
  rows.innerHTML = "";

  const q = query(courseRef, orderBy("order","asc"));
  const snap = await getDocs(q);

  if (snap.empty) {
    rows.innerHTML = `
      <tr>
        <td colspan="6" style="text-align:center;color:#64748b">
          No recorded classes added yet.
        </td>
      </tr>`;
    return;
  }

  snap.forEach(d=>{
    const v = d.data();
    rows.innerHTML += `
      <tr>
        <td><input id="t_${d.id}" value="${v.title || ""}"></td>
        <td><input id="u_${d.id}" value="${v.videoUrl || ""}"></td>
        <td><input type="number" id="o_${d.id}" value="${v.order || 1}" style="width:70px"></td>
        <td><input type="checkbox" id="e_${d.id}" ${v.enabled ? "checked" : ""}></td>
        <td><input type="checkbox" id="l_${d.id}" ${v.locked ? "checked" : ""}></td>
        <td style="display:flex;gap:8px">
          <button class="save" onclick="saveVideo('${d.id}')">ðŸ’¾</button>
          <button class="delete" onclick="deleteVideo('${d.id}')">ðŸ—‘</button>
        </td>
      </tr>
    `;
  });
}

/* ---------- SAVE ---------- */
window.saveVideo = async id => {
  await updateDoc(doc(courseRef,id),{
    title: document.getElementById(`t_${id}`).value,
    videoUrl: document.getElementById(`u_${id}`).value,
    order: Number(document.getElementById(`o_${id}`).value),
    enabled: document.getElementById(`e_${id}`).checked,
    locked: document.getElementById(`l_${id}`).checked
  });
  alert("Saved successfully");
  loadVideos();
};

/* ---------- DELETE ---------- */
window.deleteVideo = async id => {
  if (!confirm("Are you sure you want to delete this week?")) return;
  await deleteDoc(doc(courseRef,id));
  loadVideos();
};

/* ---------- ADD NEW WEEK ---------- */
window.addNewWeek = async () => {
  await setDoc(doc(courseRef, "week_" + Date.now()), {
    title: "New Week",
    videoUrl: "",
    order: 999,
    enabled: false,
    locked: true,
    createdAt: new Date()
  });
  loadVideos();
};

/* ---------- LOGOUT ---------- */
window.logout = async () => {
  await signOut(auth);
  location.href = "masterclass_login.html";
};
</script>

</body>
</html>
