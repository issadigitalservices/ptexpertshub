<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recorded Classes ‚Äì Admin | PT Experts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module" src="firebase-config.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f7fb;
}
header{
  background:#0a1a32;
  color:#fff;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{color:#22c55e;text-decoration:none;font-weight:600}
.logout{cursor:pointer;color:#facc15;font-weight:600}

.container{
  max-width:1200px;
  margin:auto;
  padding:2rem 1.5rem;
}

/* ADD BUTTON */
.add-top{
  display:flex;
  justify-content:flex-end;
  margin-bottom:15px;
}
.add{
  background:#16a34a;
  color:#fff;
  padding:.6rem 1.2rem;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}
th,td{
  padding:.8rem;
  border-bottom:1px solid #e2e8f0;
}
th{
  background:#f1f5f9;
  font-weight:700;
}

input[type="text"],input[type="number"]{
  width:100%;
  padding:.45rem;
}

.actions{
  display:flex;
  gap:8px;
}

button{
  padding:.45rem .9rem;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
}
.save{background:#2563eb;color:#fff}
.edit{background:#f59e0b;color:#fff}
.delete{background:#ef4444;color:#fff}

.loading{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#64748b;
}
</style>
</head>

<body>

<div id="loading" class="loading">Checking admin access‚Ä¶</div>

<div id="panel" style="display:none">

<header>
  <strong>üìπ Recorded Classes Manager</strong>
  <div style="display:flex;gap:15px;align-items:center">
    <a href="masterclass_admin.html">‚¨Ö Dashboard</a>
    <a href="masterclass_index.html" target="_blank">üë§ User Page</a>
    <span class="logout" onclick="logout()">Logout</span>
  </div>
</header>

<div class="container">

  <!-- ADD BUTTON TOP -->
  <div class="add-top">
    <button class="add" onclick="addNew()">‚ûï Add New Video</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>YouTube Video URL</th>
        <th>Order</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="videoRows"></tbody>
  </table>

</div>
</div>

<script type="module">
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, getDocs, doc, getDoc,
  setDoc, updateDoc, deleteDoc,
  query, orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const auth = window.auth;
const db = window.db;

const COURSE_ID = "masterclass_batch_06_2025";
const courseRef = collection(db,"courses",COURSE_ID,"recorded_classes");

/* AUTH */
onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="masterclass_login.html";

  const adminSnap = await getDoc(doc(db,"admins",user.uid));
  if(!adminSnap.exists()){
    alert("Admin access only");
    return location.href="masterclass_index.html";
  }

  document.getElementById("loading").style.display="none";
  document.getElementById("panel").style.display="block";
  loadVideos();
});

/* YOUTUBE PARSER (VIDEO ONLY) */
function parseVideo(raw){
  try{
    if(raw.includes("list=")) return null;
    const u = new URL(raw);
    const v = u.searchParams.get("v");

    if(v){
      return {
        embed:`https://www.youtube.com/embed/${v}`,
        view:`https://www.youtube.com/watch?v=${v}`
      };
    }

    if(u.hostname.includes("youtu.be")){
      const id = u.pathname.replace("/","");
      return {
        embed:`https://www.youtube.com/embed/${id}`,
        view:`https://www.youtube.com/watch?v=${id}`
      };
    }
  }catch(e){}
  return null;
}

/* LOAD */
async function loadVideos(){
  const rows = document.getElementById("videoRows");
  rows.innerHTML="";

  const snap = await getDocs(query(courseRef,orderBy("order","asc")));

  if(snap.empty){
    rows.innerHTML=`
      <tr>
        <td colspan="4" style="text-align:center;color:#64748b">
          No recorded classes added yet.
        </td>
      </tr>`;
    return;
  }

  snap.forEach(d=>{
    const v=d.data();
    rows.innerHTML+=`
      <tr>
        <td><input id="t_${d.id}" value="${v.title||""}" disabled></td>
        <td><input id="u_${d.id}" value="${v.viewUrl||""}" disabled></td>
        <td><input type="number" id="o_${d.id}" value="${v.order||1}" disabled style="width:80px"></td>
        <td class="actions">
          <button class="edit" onclick="enableEdit('${d.id}')">‚úè Edit</button>
          <button class="save" onclick="save('${d.id}')">üíæ Save</button>
          <button class="delete" onclick="del('${d.id}')">üóë</button>
        </td>
      </tr>`;
  });
}

/* ENABLE EDIT */
window.enableEdit = id=>{
  document.getElementById(`t_${id}`).disabled=false;
  document.getElementById(`u_${id}`).disabled=false;
  document.getElementById(`o_${id}`).disabled=false;
};

/* SAVE */
window.save = async id=>{
  const raw=document.getElementById(`u_${id}`).value.trim();
  const parsed=parseVideo(raw);
  if(!parsed){
    alert("Only YouTube single video links allowed");
    return;
  }

  await updateDoc(doc(courseRef,id),{
    title:document.getElementById(`t_${id}`).value,
    videoUrl:parsed.embed,
    viewUrl:parsed.view,
    order:Number(document.getElementById(`o_${id}`).value)
  });

  loadVideos();
};

/* DELETE */
window.del = async id=>{
  if(confirm("Delete this video?")){
    await deleteDoc(doc(courseRef,id));
    loadVideos();
  }
};

/* ADD NEW */
window.addNew = async ()=>{
  await setDoc(doc(courseRef,"vid_"+Date.now()),{
    title:"New Video",
    videoUrl:"",
    viewUrl:"",
    order:999,
    createdAt:new Date()
  });
  loadVideos();
};

/* LOGOUT */
window.logout = async ()=>{
  await signOut(auth);
  location.href="masterclass_login.html";
};
</script>

</body>
</html>
