<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assignments ‚Äì Admin | PT Experts Masterclass</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase shared init -->
<script type="module" src="firebase-config.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f7fb;
}

/* HEADER */
header{
  background:#0a1a32;
  color:#fff;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{
  color:#22c55e;
  text-decoration:none;
  font-weight:600;
}
.logout{
  cursor:pointer;
  color:#facc15;
  font-weight:600;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:auto;
  padding:2rem 1.5rem;
}
h2{margin-bottom:1rem}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}
th,td{
  padding:.8rem;
  border-bottom:1px solid #e2e8f0;
  text-align:left;
}
th{
  background:#f1f5f9;
  font-weight:700;
}

/* INPUTS */
input[type="text"],
input[type="number"],
textarea{
  width:100%;
  padding:.45rem;
  font-family:inherit;
}
textarea{
  resize:vertical;
  min-height:60px;
}

/* BUTTONS */
button{
  padding:.45rem .9rem;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
}
.save{background:#2563eb;color:#fff}
.add{background:#16a34a;color:#fff;margin-top:15px}

/* LOADING */
.loading{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.1rem;
  color:#64748b;
}
</style>
</head>

<body>

<div id="loading" class="loading">Checking admin access‚Ä¶</div>

<div id="panel" style="display:none">

<header>
  <strong>üìù Assignments Manager</strong>
  <div style="display:flex;gap:15px;align-items:center">
    <a href="masterclass_admin.html">‚¨Ö Back to Dashboard</a>
    <a href="masterclass_index.html" target="_blank">üë§ Open User Page</a>
    <span class="logout" onclick="logout()">Logout</span>
  </div>
</header>

<div class="container">

  <h2>Assignments</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Submission URL</th>
        <th>Order</th>
        <th>Enabled</th>
        <th>Locked</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody id="assignmentRows"></tbody>
  </table>

  <button class="add" onclick="addNewAssignment()">‚ûï Add Assignment</button>

</div>
</div>

<script type="module">
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  collection,
  getDocs,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const auth = window.auth;
const db = window.db;

const assignmentRef = collection(
  db,
  "courses",
  "masterclass_06_2025",
  "assignments"
);

/* ---------- ADMIN CHECK ---------- */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="masterclass_login.html";
    return;
  }

  const adminSnap = await getDoc(doc(db,"admins",user.uid));
  if(!adminSnap.exists()){
    alert("Admin access only");
    location.href="masterclass_index.html";
    return;
  }

  document.getElementById("loading").style.display="none";
  document.getElementById("panel").style.display="block";
  loadAssignments();
});

/* ---------- LOAD ASSIGNMENTS ---------- */
async function loadAssignments(){
  const rows=document.getElementById("assignmentRows");
  rows.innerHTML="";

  const q=query(assignmentRef,orderBy("order"));
  const snap=await getDocs(q);

  snap.forEach(d=>{
    const a=d.data();
    rows.innerHTML+=`
      <tr>
        <td><input type="text" id="t_${d.id}" value="${a.title||""}"></td>
        <td><textarea id="d_${d.id}">${a.description||""}</textarea></td>
        <td><input type="text" id="u_${d.id}" value="${a.submitUrl||""}"></td>
        <td><input type="number" id="o_${d.id}" value="${a.order||1}" style="width:70px"></td>
        <td><input type="checkbox" id="e_${d.id}" ${a.enabled?"checked":""}></td>
        <td><input type="checkbox" id="l_${d.id}" ${a.locked?"checked":""}></td>
        <td><button class="save" onclick="saveAssignment('${d.id}')">üíæ</button></td>
      </tr>
    `;
  });
}

/* ---------- SAVE ASSIGNMENT ---------- */
window.saveAssignment = async (id)=>{
  await updateDoc(doc(assignmentRef,id),{
    title:document.getElementById(`t_${id}`).value,
    description:document.getElementById(`d_${id}`).value,
    submitUrl:document.getElementById(`u_${id}`).value,
    order:Number(document.getElementById(`o_${id}`).value),
    enabled:document.getElementById(`e_${id}`).checked,
    locked:document.getElementById(`l_${id}`).checked
  });
  alert("Saved");
  loadAssignments();
};

/* ---------- ADD ASSIGNMENT ---------- */
window.addNewAssignment = async ()=>{
  const id="assignment_"+Date.now();
  await setDoc(doc(assignmentRef,id),{
    title:"New Assignment",
    description:"",
    submitUrl:"",
    order:999,
    enabled:false,
    locked:true,
    createdAt:new Date()
  });
  loadAssignments();
};

/* ---------- LOGOUT ---------- */
window.logout = async ()=>{
  await signOut(auth);
  location.href="masterclass_login.html";
};
</script>

</body>
</html>
