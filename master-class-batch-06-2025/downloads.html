<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Software Downloads ‚Äì PT Experts Masterclass</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase shared init -->
<script type="module" src="firebase-config.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f7fb;
}
header{
  background:#0a1a32;
  color:#fff;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{
  color:#22c55e;
  font-weight:600;
  text-decoration:none;
}
.container{
  max-width:900px;
  margin:auto;
  padding:1.5rem;
}
h2{margin-bottom:1rem}

.list{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.card{
  background:#fff;
  padding:1.2rem 1.4rem;
  border-radius:14px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card.locked{opacity:.6}
.card.disabled{opacity:.4}

.info{
  max-width:70%;
}
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 10px;
  border-radius:20px;
  font-size:.75rem;
  font-weight:600;
}
.badge.locked{background:#fde68a;color:#92400e}
.badge.disabled{background:#e5e7eb;color:#374151}
.badge.open{background:#dcfce7;color:#166534}

.btn{
  padding:8px 16px;
  border-radius:10px;
  font-weight:600;
  border:none;
  cursor:pointer;
  text-decoration:none;
}
.btn.open{background:#16a34a;color:#fff}
.btn.locked{background:#facc15;color:#92400e}
.btn.disabled{background:#e5e7eb;color:#6b7280}

.loading{
  min-height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#64748b;
}
</style>
</head>

<body>

<header>
  <a href="masterclass_index.html">‚Üê Back</a>
  <span>Software Downloads</span>
</header>

<div class="container">

  <div id="loading" class="loading">Loading downloads‚Ä¶</div>
  <div id="list" class="list"></div>

</div>

<script type="module">
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  collection,
  getDocs,
  doc,
  getDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const auth = window.auth;
const db = window.db;

const list = document.getElementById("list");
const loading = document.getElementById("loading");

/* AUTH CHECK */
onAuthStateChanged(auth, async (user)=>{
  if (!user) return location.href="masterclass_login.html";

  const snap = await getDoc(doc(db,"users",user.uid));
  if (!snap.exists() || snap.data().paid!==true) {
    return location.href="masterclass_login.html";
  }

  loadDownloads();
});

/* LOAD DOWNLOADS */
async function loadDownloads(){
  list.innerHTML="";
  loading.style.display="flex";

  const q = query(
    collection(db,"courses","masterclass_06_2025","downloads"),
    orderBy("order","asc")
  );

  const snap = await getDocs(q);

  snap.forEach(d=>{
    const f=d.data();

    let state="open", badge="Available";
    if (!f.enabled){ state="disabled"; badge="Disabled"; }
    else if (f.locked){ state="locked"; badge="Locked"; }

    const card=document.createElement("div");
    card.className=`card ${state}`;
    card.innerHTML=`
      <div class="info">
        <strong>${f.name}</strong>
        <p style="margin:.3rem 0;color:#475569">${f.description||""}</p>
        <span class="badge ${state}">${badge}</span>
      </div>
      ${
        state==="open"
        ? `<a class="btn open" href="${f.url}" target="_blank">Download</a>`
        : `<span class="btn ${state}">üîí</span>`
      }
    `;

    list.appendChild(card);
  });

  loading.style.display="none";
}
</script>

</body>
</html>
